<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARTK</title>
    <link rel="shortcut icon" href="./app/public/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./app/public/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="./app/public/img/logo-bookmark.svg" alt="BOOKMARTK Logo">
        </div>

        <div class="navbar__links" id="navLinks">
            <a href="#" class="navbar__links__link">Features</a>
            <a href="#" class="navbar__links__link">Pricing</a> 
            <a href="#" class="navbar__links__link">Contact</a>
            <span class="line"></span>
            <a href="#" class="navbar__links__link btn red">Login</a>
        </div>

        <div class="navbar__hamburger" id="hamburger">
            <span class="navbar__hamburger__item item1"></span>
            <span class="navbar__hamburger__item item2"></span>
            <span class="navbar__hamburger__item item3"></span>
        </div>
    </nav>

    <section class="hero">
        <div class="hero__container">
            <div class="hero__container__texts">
                <h1 class="hero__container__texts__title">
                    A Simple Bookmark Manager
                </h1>    

                <p class="hero__container__texts__description">
                    A clean and simple interface to organize your favourite websites. Open a new 
                    browser tab and see your sites load instantly. Try it for free.
                </p>

                <div class="hero__container__texts__btn-area">
                    <button class="btn">
                        Get it on Chrome
                    </button>
    
                    <button class="btn secondary">
                        Get it on Firefox
                    </button>
                </div>
            </div>

            <div class="hero__container__img">
                <img src="./app/public/img/illustration-hero.svg" alt="Bookmark illustration-hero">
            </div>
        </div>
    </section>
    

    <script src="./app/public/js/Nav_active.js"></script>
</body>
</html>
